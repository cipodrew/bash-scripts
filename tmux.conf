## COSE DA MIGLIORARE
# rimuovere data a destra e spostare a DX il nome della sessione

#set-option -g detach-on-destroy off

set -g prefix ^Space
#set -g prefix ^A
set -g base-index 1          # start indexing windows at 1 instead of 0
set -g pane-base-index 1     # start indexing panes at 1 instead of 0
set-window-option -g pane-base-index 1
set -g renumber-windows on   # renumber all windows when any window is closed

set -g history-limit 1000000 # increase history size (from 2,000)
set -g mouse on              # enable mouse support
set -g set-clipboard on      # use system clipboard

#NVIM checkhealth suggestions
set-option -sg escape-time 10
set-option -g focus-events on

#style and status bar
set -g status-position top       # macOS / darwin style
set -g status-style 'bg=#1e1e2e' # transparent
set -g status-left "#[fg=blue,bold,bg=#1e1e2e]Ôàô "
set -g status-right "#[fg=#b4befe,bold,bg=#1e1e2e] session ÔëÑ #S"
set -g status-justify left
set -g status-left-length 200    # increase length (from 10)
set -g status-right-length 200    # increase length (from 10)
set -g window-status-current-format '#[fg=magenta,bg=#1e1e2e]*#IÔëÑ #W#{?window_zoomed_flag,(ÓÆÅ),} ' #spazio in pi√π
#set -g window-status-current-format '#[fg=magenta,bg=#1e1e2e]*#IÔëÑ#W#{?window_zoomed_flag,(ÓÆÅ),} '
#set -g window-status-format '#[fg=gray,bg=#1e1e2e] #IÔëÑ#W'
set -g window-status-format '#[fg=gray,bg=#1e1e2e] #IÔëÑ #W' #spazio in pi√π

set -g window-status-last-style 'fg=white,bg=black'
#set -ga status-right "#($HOME/.config/tmux/scripts/cal.sh)" #display script output
set -g status-interval 30     # update the status bar every 3 seconds
# tmux display-popup # comando utile negli script

set -g default-terminal "${TERM}"
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow
set -g display-time 4000 # Increase tmux messages display duration from 750ms to 4s
#setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# MOVEMENT
# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# PANES
bind + split-window -v -c "#{pane_current_path}"
bind √π split-window -h -c "#{pane_current_path}"

